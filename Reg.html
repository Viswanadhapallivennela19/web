<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
         
        <link rel="stylesheet" href="Reg.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script></script>
    </head>
    <body>
        
        <form>
             
            <fieldset>
                <legend>Registration Form</legend>
             
            <label>FName:</label><br>
            <input type="text" placeholder="Enter your Fname"><br><br>
            <label>LName:</label><br>
            <input type="text" placeholder="Enter Your Lname"><br><br>
            <label>Age:</label><br>
            <input type="number" minlength="1" maxlength="35"><br><br>
            <label>Phone Number:</label><br>
            <input type="number" minlength="1000000000" maxlength="9999999999"><br><br>
            <label>Date Of Birth:</label><br>
            <input type="date" ><br><br>
            <label>Email:</label><br>
            <input type="email" placeholder="example123@gmail.com"><br><br>
            <label>Present Address:</label><br>
             <textarea></textarea><br><br>
            <label>Permanent Address:</label><br>
             <textarea></textarea><br><br>
            <label>University Name:</label><br>
            <input type="text" placeholder="Enter your College Name"><br><br>
            <label>Branch:</label><br>
             <select>
                <option>Select Your branch </option>
                <option>ECE</option>
                <option>CSE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>AI</option>
                <option>Others</option>
             </select><br><br>
            <label>Gender:</label><br>
            <input type="radio"  name="Gender">Female
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Others<br><br>
            <label>Known Languages:</label><br>
            <input type="checkbox" name="Known Languages">Telugu
            <input type="checkbox" name="Known Languages">English
            <input type="checkbox" name="Known Languages">Hindi
            <input type="checkbox" name="Known Languages">Others<br><br>
            <button>Submit</button>
            <button>Reset</button>
        </fieldset>
        </form>
      
    </body>
</html>
